<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/login/login.css">
    <script src="JavaScript/navegacion.js" defer></script>
    <script src="JavaScript/accounts.js"></script>
    <script src="JavaScript/login/login.js" defer></script>
    <title>Registrarse</title>
</head>
<body>
    <!--Fondo-->
    <section>
        <div class="shape"></div>
        <video src="images/login/1068541757-preview.mp4" autoplay="true" muted="true" loop="true"></video>
    </section>

    <!--Header-->
    <header>
        <!--Barra de Navegacion-->
        <nav class="nav-bar">
            <div class="sidepanel-btn">
                <div class="row">
                    <button class="openbtn" onclick="openNav()"><img src="images/menu.png" alt="menu"></button>
                </div>
            </div>
        
            <div id="mySidepanel" class="sidepanel">
                <button class="closebtn" onclick="closeNav()">x</button>

                <a href="index.html">Inicio</a><br>
                <a href="registro.html">Registrate</a><br>
            </div>
        </nav>

        <section class="account-in">
            <p>¿No tienes una cuenta?</p>
            <a href="registro.html" class="sing-in">Registrate -></a>
        </section>
    </header>

    <main>
        <h1>Inicio de Sesión</h1>
        <section class="form-box">
            <form onsubmit="submitForm(event)">
                <section class="data">
                    <div id="error-message" class="hide">
                        <img src="images/login/alerta.png" alt="Error">
                        <p>Error: Usuario o contraseña incorrectas</p>
                    </div>

                    <div class="inputbox">
                        <input type="text" id="user-name" required>
                        <label for="">Nombre de usuario o correo electrónico</label>
                    </div>

                    <div class="inputbox">
                        <input type="password" id="password" required>
                        <label for="">Contraseña</label>
                    </div>
                </section>
                <button type="submit">Log in</button>
            </form>
        </section>
    </main>
</body>
</html>
